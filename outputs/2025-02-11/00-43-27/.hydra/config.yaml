scene_extraction:
  subtitle_time_threshold: 4
masking:
  mask_ratio: 0.05
scene_detection:
  threshold: 0.05
data:
  base_dir: data/programs
  program_to_extract: '2001345'
  directories:
    org_video: org_video
    extracted_scenes: scenes
    cropped_video: cropped_video
model:
  yolo:
    model_name: yolo11n.pt
    tracking_model: bytetrack.yaml
    min_detection_confidence: 0.75
  dinov2:
    model_name: facebook/dinov2-small
    output_layer: last_hidden_state
    minimum_sequence_length: 6
  mediapipe:
    static_image_mode: false
    model_complexity: 2
    min_detection_confidence: 0.75
    minimum_length: 6
cloud:
  s3:
    region: ${env:AWS_REGION}
    bucket: ${env:ROK_BUCKET_NAME}
    access_key: ${oc.env:ROK_BUCKET_ACCESS_KEY}
    secret_key: ${oc.env:ROK_BUCKET_SECRET_KEY}
